<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease-in-out;
        }

        h1 {
            color: #333;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 5px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border: 1px solid #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            transition: background-color 0.3s ease-in-out;
        }

        .cell:hover {
            background-color: #ccc;
        }

        .winning {
            animation: fadeIn 1s forwards;
        }

        .losing {
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        #theme-toggle {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #bbb;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Battleship Game</h1>

    <div id="board"></div>
    <div id="result"></div>
    <div id="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>

    <script>
        function createBoard() {
            const boardElement = document.getElementById('board');

            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(event) {
            const row = event.target.dataset.row;
            const col = event.target.dataset.col;

            fetch('/play', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `guessRow=${row}&guessCol=${col}`,
            })
            .then(response => response.json())
            .then(data => {
                const boardElement = document.getElementById('board');
                const resultElement = document.getElementById('result');

                if (data.result === 'win') {
                    boardElement.classList.add('winning');
                    resultElement.textContent = `Congratulations! You sank the battleship at row ${data.ship_row} and column ${data.ship_col}.`;
                } else {
                    boardElement.classList.add('losing');
                    resultElement.textContent = `Missed! The battleship was at row ${data.ship_row} and column ${data.ship_col}.`;
                }

                setTimeout(() => {
                    boardElement.classList.remove('winning', 'losing');
                    resultElement.textContent = '';
                }, 3000);
            })
            .catch(error => console.error('Error:', error));
        }

        function toggleTheme() {
            const bodyElement = document.body;
            bodyElement.classList.toggle('dark-theme');
        }

        createBoard();
    </script>
</body>
</html>
